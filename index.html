<!-- Start with the <!DOCTYPE html> declaration.-->
<!DOCTYPE html>
<!-- Create an opening and closing <html> tag to enclose the entire HTML document. -->
<html>
<!-- Inside the <html> tags, create opening and closing <head> tags. -->
<head>
    <!-- Within the <head> tags, add a <title> tag to give your webpage a title. -->
  <title>My Personal Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Inside the <body> tags, create an opening and closing <header> tag. -->
  <header>
    <!-- Within the <header> tags, create a heading using the appropriate level of header 
    tags (<h1>, <h2>, etc.) to give prominence to the title of your webpage.  -->
    <img src="Logo.svg" alt="logo">
    <h1>My Personal Webpage</h1>
  </header>
  
  <!-- After the <header> tags, create opening and closing <nav> tags. -->
  <nav>
    <!-- Within the <nav> tags, create an unordered list using the <ul> tag. -->
    <ul>
        <!-- Inside the <ul> tags, add list items (<li>) 
        with anchor tags (<a>) for each navigation link.  -->
        <!-- Set the href attribute of each anchor tag to point to the corresponding
        section of your webpage using followed by an ID (e.g.,  href="#about"). -->
      <li><a href="#about">About</a></li>
  </nav>
  
  <!-- After the <nav> tags, create a new section using opening and closing tags like <section>. -->
  <section id="about">
    <!-- Inside the section, add a heading using an appropriate header tag to introduce the section's content. -->
    <section class="container">
    <h2>P E R S E U S PAGE</h2>
    <!-- Add paragraphs using the <p> tag to provide information or descriptions. -->
    <p>Hi, I'm John Lloyd Z. Paladin</p>
    <p>I am a BSIT student passionate about creating amazing websites.</p>
    </section>
    <!-- Inside one of the content sections, use the <img> tag to insert an image. -->
    <!-- Set the src attribute to the file path or URL of your desired image. -->
    <!-- Optionally, add an alt attribute to provide alternative text for the image -->
    <img src="ovk.jpg" alt="Picture1">
  </section>
  
</body>
</html>
